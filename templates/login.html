<h1>Login</h1>

<div class="container">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4" ng-hide="isLoggedIn">
			<button class="btn btn-lg btn-block btn-primary" ng-click="loginWithFacebook()">Sign in with Facebook</button>
		</div>


		<div class="col-sm-4 col-sm-offset-4" ng-show="isLoggedIn">
			<h2>You're already logged in!</h2>
			<button class="btn btn-lg btn-block btn-danger" ng-click="logout()">Logout</button>
		</div>
	</div>
</div>
